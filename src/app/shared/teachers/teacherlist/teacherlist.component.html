<mat-card>
    <mat-card-header>
      <mat-card-title>Teachers List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
         
          <ng-container matColumnDef="Teacher ID">
            <th mat-header-cell *matHeaderCellDef> Teacher ID </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.teacherId}} </td>
          </ng-container>
  
         
          <ng-container matColumnDef="Teacher Name">
            <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.teacherName}} </td>
          </ng-container>
  
          
          <ng-container matColumnDef="Gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="Subject Name">
            <th mat-header-cell *matHeaderCellDef> Subject Name </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.subjectName}} </td>
          </ng-container>

          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
          </ng-container>

          <ng-container matColumnDef="Joining Date">
            <th mat-header-cell *matHeaderCellDef> Joining Date </th>
            <td mat-cell *matCellDef="let teacher"> {{teacher.joiningDate}} </td>
          </ng-container>

  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let teacher">
              <button mat-raised-button color="primary" (click)="editTeachers(teacher)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button mat-raised-button color="warn" (click)="deleteTeachers(teacher.teacherId)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let teacher; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
