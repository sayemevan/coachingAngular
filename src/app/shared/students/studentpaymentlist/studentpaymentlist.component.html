<mat-card>
    <mat-card-header>
        <mat-card-title>Student Payment List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Write anything">
        </mat-form-field>
        <div>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.spId}} </td>
                </ng-container>


                <ng-container matColumnDef="Student Name">
                    <th mat-header-cell *matHeaderCellDef> Student Name </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.students.student_name}} </td>
                </ng-container>


                <ng-container matColumnDef="Class">
                    <th mat-header-cell *matHeaderCellDef> Class </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.students.running_class}} </td>
                </ng-container>

                <ng-container matColumnDef="Batch">
                    <th mat-header-cell *matHeaderCellDef> Batch </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.students.batch}} </td>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="Payment Date">
                    <th mat-header-cell *matHeaderCellDef> Payment Date </th>
                    <td mat-cell *matCellDef="let studentpayment"> {{studentpayment.paymentDate}} </td>
                </ng-container>

                <ng-container matColumnDef="Receipts">
                    <th mat-header-cell *matHeaderCellDef> Receipts </th>
                    <td mat-cell *matCellDef="let studentpayment">
                        <button mat-raised-button color="primary" (click)="studentPaymentReceipt(studentpayment)">
                            <i class="fa fa-edit"></i> Get Receipt
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let studentpayment">
                        <button mat-raised-button color="primary" (click)="editStudentpayment(studentpayment)">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteStudentpayment(studentpayment.spId)">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let studentpayment; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
